    <title>Music Recommendation System</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body >
    <div class="site-wrapper"  id='app' >
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Music</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li v-bind:class="{'active': home}" @click="navClick('home')"><a >Home</a></li>
                  <li v-bind:class="{'active': rec}" @click="navClick('rec')"><a >Recommend System</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" v-show='home' v-cloak>
            <h1 class="cover-heading">Music Recommendation System</h1>
            <p class="lead">This is a demo for music recommendation. Enjoy it!</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" @click="navClick('rec')">Go!</a>
            </p>
          </div>

          <div v-show='rec' v-cloak style="position: relative;margin:0 auto;">
            <div class="input-group" style="width: 80%;left: 10%;">
              <input @keyup.enter='search(content)' type="text" class="form-control" placeholder="Enter the music you like" v-model="content">
              <span class="input-group-btn" style="border-left-style: solid;">
                <button class="btn btn-default" type="button" @click='search(content)'>Go!</button>
              </span>
            </div><!-- /input-group -->
            <br/><br/><br/><br/>
            <table class="table table-hover" v-show='table'>
              <caption>Result</caption>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Singer</th>
                  <th>Similarity</th>
                  <th>Detail</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for='item in items'>
                  <td>{{item.song}}</td>
                  <td>{{item.singer}}</td>
                  <td>{{item.sim}}</td>
                  <td style="cursor: pointer;" @click="external(item.web)">Link</td>
                </tr>

              </tbody>
            </table>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <!--<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>-->
                <p>Copyright 2020 TANG,Huimin YIN,Dongxin LI,Jinjie</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    ================================================== -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </script>
  </body>
</html>
